<!DOCTYPE html>
<html>
<head>
  <title>Open Campus</title>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
  <link rel="stylesheet" type="text/css" href="css/landing.css">
  <link rel="stylesheet" type="text/css" href="css/stylesheet.css">

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>

  <!-- BEGIN CONTENT ROW -->
  <div class="row">
  <div class="col l12">
  
  <div class="row center valign-wrapper">

    <!-- BEGIN LOGIN & SCHOOL SECTION -->
    <div class="col l4">
      <!-- GITHUB LOGIN BUTTON -->
      <a class="waves-effect waves-light btn"><i class="material-icons left">cloud</i>Sign in with Github</a>

      <!-- BEGIN SCHOOL SEARCH-FIELD -->
      <div class="row">
        <div class="input-field col s12 m12 l12">
          <input type="text" id="autocomplete-input-uniName"
            class="autocomplete-uniName" onclick="getUniversityName()" onchange="getUniversityName()">
          <label for="autocomplete-input-uniName">Your university</label>
        </div>
      </div> <!-- END SCHOOL SEARCH-FIELD -->
    </div> <!-- BEGIN LOGIN & SCHOOL SECTION -->

    <!-- BEGIN ABOUT YOU COLLECTION -->
    <div class="col l4">
      <ul class="collection with-header">

        <li class="collection-header"><h4>About You</h4></li>

        <!-- BEGIN yearInSchool DROPDOWN -->
        <li class="collection-item">
          <div>
            <!-- Dropdown Trigger -->
            <a class='dropdown-button btn' href='#' data-activates='yearInSchoolDropdown'>
              Year in School</a>
            <ul id='yearInSchoolDropdown' class='dropdown-content'>
              <li>First</li>
              <li>Second</li>
              <li>Third</li>
              <li>Fourth +</li>
              <li>Graduate</li>
            </ul> 
          </div>
        </li> <!-- END yearInSchool DROPDOWN -->

        <!-- BEGIN PROGRAMMING LANGUAGES SEARCH-FIELD -->
        <li class="collection-item">
          <div>
            <div class="row">
              <div class="input-field col s12 m12 l12">
                <input type="text" id="autocomplete-input-progLang"
                  class="autocomplete-progLang" onclick="getProgrammingLanguage()" onchange="getProgrammingLanguage()">
                <label for="autocomplete-input-progLang">Programming languages</label>
              </div>
            </div> 
          </div>
        </li> <!-- END PROGRAMMING LANGUAGES SEARCH-FIELD -->

        <!-- BEGIN TIME COMMITMENT BUTTONS -->
        <li class="collection-item">
          <div>
            <h5>Weekly time commitment</h5>
            <div class="row timeCommitmentBtns">
              <div class="col l12 m12 s12">
                <a class="waves-effect waves-light btn">
                  <i class="material-icons left">sentiment_very_satisfied</i>
                  For fun (~2 hours)
                </a>
              </div>
              <div class="col l12 m12 s12">
                <a class="waves-effect waves-light btn">
                  <i class="material-icons left">sentiment_satisfied</i>
                  Semi-serious (2-5 hours)
                </a>
              </div>
              <div class="col l12 m12 s12">
                <a class="waves-effect waves-light btn">
                  <i class="material-icons left">sentiment_neutral</i>
                  Serious (5+ hours)
                </a>
              </div>
            </div>
          </div>
        </li> <!-- END TIME COMMITMENT BUTTONS -->
      </ul>
    </div> <!-- END ABOUT YOU COLLECCTION -->

    <!-- BEGIN PROJECTS COLLECTION -->
    <div class="col l4">
      <ul class = "projectCardCollection">

      </ul>
    </div> <!-- END PROJECTS COLLECTION -->

  </div>

  </div>
  </div> <!-- END CONTENT ROW -->

  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  <script type="text/javascript" src="js/autocomplete.js"></script>
</body>
</html>
